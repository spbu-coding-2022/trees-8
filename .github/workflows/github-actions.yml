name: Build CI

on:
  pull_request:
    branches:
      - main
      - release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & test with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build